<!DOCTYPE html>
<html>
  <head>
  <link rel = "stylesheet" href = "css/stylesheet.css" >
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Crisis Hub</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 75%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSYWt1X_g40Fp1RdznJu2eAP1c0_0cUGM"></script>
    <script src="js/lib/jquery-1.11.3.js"></script>
    <script src="js/lib/handlebars-v4.0.5.js"></script>
    <script src="js/app.js"></script>
    <script src="js/models/marker.js"></script>
    <script src="js/models/region.js"></script>
    <script src="js/models/event.js"></script>
     <script src="js/controllers/regionController.js"></script>
    <script src="js/controllers/eventController.js"></script>
  </head>

  <body>
  <h1>Crisis Hub</h1>
    <div id="map"></div>

       <script id = "region-template" type="text/x-handlebars-template">
          {{#each regions as |region|}}
            <div class = "CSSTableGenerator" id={{region.symbol}}>
              <h1>{{region.symbol}}</h1>
              <table border="1">
              <tr>
                <td>Date</td>
                <td>Content</td>
                <td>Source</td>
              </tr>
                {{#each region.events as |event|}}
                  <tr>
                    <td>{{event.createdAt}}</td>
                    <td>{{event.content}}</td>
                    <td>{{event.source}}</td>
                  </tr>
                {{/each}}
              </table>
            </div>
          {{/each}}
        </script>
      <div id="regions">

      </div>
  </div>

  


  </body>
</html>
